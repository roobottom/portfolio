{% macro navigation(items,class,uid) %}
<nav class="navigation {{class}}" id="{{uid}}" aria-label="Navigation">
  <ol class="navigation__items">

    {% for item in items %}
      <li class="navigation__item">
        <a href="{{baseurl}}{{item.url}}" class="navigation__link">{{item.name}}</a>
      </li>
    {% endfor %}

  </ol>
</nav>
{% endmacro %}
