{% macro logo(url) %}
  <a href="{{baseurl}}{{url}}" class="logo logo--{{type}}" title="Return to the homepage">
    <svg class="logo__mark"><use xlink:href="{{baseurl}}/images/site-graphics.svg#logo__mark"></use></svg>
    <svg class="logo__type"><use xlink:href="{{baseurl}}/images/site-graphics.svg#logo__type"></use></svg>
  </a>
{% endmacro %}
