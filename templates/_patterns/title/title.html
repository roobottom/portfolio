{% macro title(title,date,isodate,level=1,class) %}
  <div class="title {{class}}">
    <h{{level}} class="title__text title__text--{{level}}">{{title|safe}}</h{{level}}>
    {% if date %}<time{% if isodate %} datetime="{{isodate}}"{% endif %} class="title__date">{{date}}</time>{% endif %}
  </div>
{% endmacro %}
