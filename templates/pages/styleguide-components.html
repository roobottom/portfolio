{% extends "layouts/default.html" %}
{% block content %}
  <h1>{{page.title}}</h1>
  {{page.content}}
  {% for blog in site.blogs %}
    {% if blog.name == 'components' %}
      {% for component in blog.items %}
        <a href="{{component.url}}">{{component.title}}</a>
      {% endfor %}
    {% endif %}
  {% endfor %}
{% endblock %}
