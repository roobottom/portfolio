{% extends "layouts/default.html" %}
{% block content %}
  <h1>{{page.title}}</h1>
  {{page.content}}
  <h2>Topics</h2>
  {% for blog in site.blogs %}
  {% if blog.name == 'articles' %}
  <ul>
    {% for tag in blog.tags.items %}
    <li>{{tag.name}} ({{tag.count}})</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endfor %}
{% endblock %}
