{% extends "layouts/default.html" %}
{% block content %}
  {{ breadcrumb([{url:'/',title:'Home'}]) }}
  {{title(page.title)}}
  {{content}}
  {% for blog in site.blogs %}
  {% if blog.name == 'articles' %}

  {{timeline(blog.items,'/articles/')}}

  <p><a href="{{baseurl}}/articles/{{blog.pagination.links[0].url}}">See all articles</a></p>

  {% endif %}
  {% endfor %}
{% endblock %}
